<h1 class="mt-4">Clientes</h1>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Consulta</li>
    </ol>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="delSuccess">
                {{delSuccess}}
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="errors">
                {{ errors }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Dt. cadastro</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes">
                        <td>{{ cliente.id }}</td>
                        <td>{{ cliente.nome }}</td>
                        <td>{{ cliente.cpf }}</td>
                        <td>{{ cliente.dataCadastro }}</td>
                        <td>
                            <button class="btn btn-primary" routerLink="/clientes/form/{{ cliente.id }}">
                                <i class="far fa-edit"></i>
                            </button>
                            <button type="button" class="btn btn-danger ml-1" data-bs-toggle="modal" data-bs-target="#delCliente" (click)="preparaDelCliente(cliente)">
                                <i class="fa fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-warning" (click)="newCliente()">
                <i class="fa fa-plus"></i> Novo
            </button>
        </div>
    </div>
    <div id="delCliente" class="modal fade" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Confirmação</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            
                <div class="modal-body" *ngIf="clienteSelecionado">
                    Deseja realmente excluir <b>{{ clienteSelecionado.nome }}</b>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" (click)="deleteById()" data-bs-dismiss="modal">Confirmar</button>
                  </div>
            </div>
        </div>
    </div>
</div>
